<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }

      #board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 10px;
      }

      .cell {
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .cell:hover {
        background-color: #2980b9;
      }

      .message {
        text-align: center;
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="board"></div>
    <div class="instructionBox" id="instructionBox">Player X's turn</div>
  </body>
  <script></script>
</html>
